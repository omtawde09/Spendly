<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendly Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .result { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spendly Forgot Password Flow</h1>
        
        <!-- Step 1: Send OTP -->
        <div id="step1">
            <h3>Step 1: Send OTP</h3>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" value="9876543210" placeholder="Enter 10-digit phone number">
            </div>
            <button onclick="sendOTP()">Send OTP</button>
        </div>
        
        <!-- Step 2: Verify OTP -->
        <div id="step2" style="display: none;">
            <h3>Step 2: Verify OTP</h3>
            <div class="form-group">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP">
            </div>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
        
        <!-- Step 3: Reset Password -->
        <div id="step3" style="display: none;">
            <h3>Step 3: Reset Password</h3>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <button onclick="resetPassword()">Reset Password</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentPhone = '';

        function showResult(message, isError = false) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = 'result ' + (isError ? 'error' : 'success');
        }

        async function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone || phone.length !== 10) {
                showResult('Please enter a valid 10-digit phone number', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentPhone = phone;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    showResult('OTP sent successfully! Check server console for OTP.');
                } else {
                    showResult(data.error || 'Failed to send OTP', true);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, true);
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if (!otp || otp.length !== 6) {
                showResult('Please enter a valid 6-digit OTP', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, otp })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('step2').style.display = 'none';
                    document.getElementById('step3').style.display = 'block';
                    showResult('OTP verified successfully!');
                } else {
                    showResult(data.error || 'Invalid OTP', true);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, true);
            }
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || newPassword.length < 8) {
                showResult('Password must be at least 8 characters long', true);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showResult('Passwords do not match', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, newPassword })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('Password reset successfully! You can now login with your new password.');
                    // Reset form
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                } else {
                    showResult(data.error || 'Failed to reset password', true);
                }
            } catch (error) {
                showResult('Network error: ' + error.message, true);
            }
        }
    </script>
</body>
</html>
