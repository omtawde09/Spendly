<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wallet Base -->
  <rect x="4" y="12" width="28" height="20" rx="4" fill="url(#walletGradient)" />
  
  <!-- Wallet Flap -->
  <path d="M8 12 L28 12 L28 8 C28 6.89543 27.1046 6 26 6 L10 6 C8.89543 6 8 6.89543 8 8 L8 12 Z" fill="url(#walletGradient)" opacity="0.8"/>
  
  <!-- Coin -->
  <circle cx="24" cy="16" r="8" fill="url(#coinGradient)" />
  
  <!-- Dollar Sign -->
  <text x="24" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
  
  <!-- Card Slot -->
  <rect x="8" y="20" width="12" height="2" rx="1" fill="rgba(255,255,255,0.3)" />
</svg>